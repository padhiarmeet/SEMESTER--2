<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>LAB_4_c</title>
</head>
<body>

    <fieldset>
        <form>
    <h1 align="center">Create Account</h1><hr>
    <table align="center" cellspacing="20">
        <tr>
            <td>First Name*</td>
            <td>Last Name</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter your first name"></td>
            <td><input type="text" placeholder="enter your last name"></td>
        </tr>
        <tr>
            <td colspan="2">Email*</td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="enter your email"></td>
        </tr>
        <tr>
            <td>Password*</td>
            <td>Confirm Password*</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="enter your password"></td>
            <td><input type="text" placeholder="enter your password again"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Hobbies</td>
        </tr>
        <tr>
            <td>
                <input type="radio" value="Gender">male
                <input type="radio" value="Gender">female
            </td>
            <td>
                <input type="checkbox">Music
                <input type="checkbox">Sports
                <input type="checkbox">Travel
                <input type="checkbox">Movies
            </td>
        </tr>

    </table>
</form>
    </fieldset> 
    
</body>
</html>
