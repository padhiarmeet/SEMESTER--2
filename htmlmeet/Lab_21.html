<html lang="en">

<head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">

        </div>
        <h1 class="text-center">Checkout form</h1>
        <p class="fw-light fs-4 text-center">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a <br>validation state that can be triggered by attempting to submit the form without completing it</p>
        <div class="row pt-3">
            <div class="col-8 fs-3">Billing address</div>
            <div class="col-4 fs-3">Your cart<button type="button" class="btn btn-primary ps-">2</button>
            </div>

        <div class="row pt-1">
            <div class="col-8">

                <div class="row ">
                    <div class="col">
                        <label for="inputEmail4" class="form-label">First Name</label>
                      <input type="text" class="form-control"  aria-label="First name">

    </div>
    <div class="row">
        <div class="col-8">
            <div class="mb-3">

    </div>
    </div>
