<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        *{
            margin: 0%;
        }
        .main{
            box-sizing: border-box;
            height: 100vh;
            background-image: linear-gradient(45deg, #09203f 0%, #537895 100%);
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
         
            
        }
        .box{
            height: 17%;
            width: 15%;
            margin-right: 6%;
            margin-left: 6%;
            margin-top: 0.8%;
            border-radius: 15px;
        }
        .line{
            width: 100%;
            height: 20%;
           
            /* margin-bottom: 6%;
            margin-top: 3%; */
            justify-content: space-around;
            margin-left: 3%;
            flex-wrap: wrap 
        }
        #b1{
        background: linear-gradient(145deg, #1fff87,#3ed1ff,#e895f9);
        }
        #b2{
        background: linear-gradient(#259ee7,#80cbcd);
        }
        #b3{
        background: linear-gradient(135deg,#edb717,#fdd53f,#fdee91);
        }
        #b4{
            background-image: linear-gradient(125deg, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
        }
        #b5{
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        }
        #b6{
            background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
        }
        #b7{
            background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);
        }
        #b8{
            background-image: linear-gradient(45deg, #93a5cf 0%, #e4efe9 100%);
        }
        #b9{
            background-image: linear-gradient(to top, #d5dee7 0%, #ffafbd 0%, #c9ffbf 100%);
        }
        #b10{
            background-image: linear-gradient(to top, #50cc7f 0%, #f5d100 100%);
        }
        #b11{
        background: linear-gradient(135deg,#f8bd7b,#c551bc,#4f57cf);
        }
        #b12{
            background-image: linear-gradient(45deg, #ff0844 0%, #ffb199 100%);
        }
        #b13{
            background-image: linear-gradient(135deg, #e14fad 0%, #f9d423 100%);
        }
        #b14{
            background-image: linear-gradient(-225deg, #5D9FFF 0%, #B8DCFF 48%, #6BBBFF 100%);
        }
        #b15{
            background-image: linear-gradient(45deg, #f83600 0%, #f9d423 100%);
        }
    </style>
   
</head>
<body>
    <div class="main">

            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>

            <div class="box" id="b4"></div>
            <div class="box" id="b5"></div>
            <div class="box" id="b6"></div>

            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>

            <div class="box" id="b10"></div>
            <div class="box" id="b11"></div>
            <div class="box" id="b12"></div>

            <div class="box" id="b13"></div>
            <div class="box" id="b14"></div>
            <div class="box" id="b15"></div>

    </div>
</body>
</html>
