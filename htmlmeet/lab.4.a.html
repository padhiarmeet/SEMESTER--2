<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <fieldset>
    <form>
        
        <h1>Student Registration</h1>
        <table align="center" cellpadding="6">
            <tr textalign="center"  cellpadding="10">
                <td>Full Name</td>
                <td><input type="text" name=" "></td>
            </tr>
            <tr>
                <td> Email </td>
                <td> <input type="email" name=""></td>
            </tr>
            <tr>
                <td> Mobile Number </td>
                <td> <input type="number" name=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td> Nationality </td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td> Date Of Birth </td>

            <tr>

                <td><select>
                    <option disabled selected>Select Degree</option>

            </tr>
            <tr>

                <td>Passing Year</td>

                    <option>2018</option>

                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>

                    <option>2024</option>
                </select></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="cancel">
                </td>

    </table>
    </form>
