<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOgIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <form class="border border-2 pb-3 pt-3">
    <h1 class="text-center">Student resistration</h1>
  
      <div class="mb-3 mt-4 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Mobile No</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row d-flex justify-content-center">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Example textarea</label>
        <div class="col-4">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Nationality</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Higest Degree</label>
        <div class="col-4">
            <div class="dropdown">
                <button class="btn dropdown-toggle border border-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Degree
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">CPI</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">University</label>
        <div class="col-4">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label">Higest Degree</label>
        <div class="col-4">
            <div class="dropdown">
                <button class="btn dropdown-toggle border border-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Your Passing Year
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">2000</a></li>
                  <li><a class="dropdown-item" href="#">2001</a></li>
                  <li><a class="dropdown-item" href="#">2002</a></li>
                </ul>
              </div>
        </div>
      </div>

      <div class=" d-flex justify-content-center">
        <button type="button" class="btn btn-outline-secondary me-2">Submit</button>
        <button type="button" class="btn btn-outline-secondary ms-2">Cancle</button>
      </div>
      
    </form>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
