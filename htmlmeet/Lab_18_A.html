<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOgIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container  d-flex justify-content-center">
        <form class="pt-5 ps-5 pe-5"  style="background-color: #f5f5f5;">
            <div class=" d-flex justify-content-center"><img  src="./bootstrap_logo.jpg" style="height: 100px;width: 100px;"></div>
            <div class=" d-flex justify-content-center">      <h1>Please Sign in</h1></div>
            
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 form-check d-flex justify-content-center">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remaind me later</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Sign in</button>
              </div>
              <div>
                <p class="mt-5 text-center text-center text-secondary">@2023-2024</p>
              </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
